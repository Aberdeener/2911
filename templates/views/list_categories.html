{% extends "layout.html" %}

{% block content %}

<div class="container">
    <h1>Your Categories</h1>
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <table class="table table-hover table-bordered table-responsive">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <th>{{ category.name }}</th>
                        <th class="text-center">
                            <a class="btn btn-warning" role="button" href="{{ url_for('edit_category', category_id=category.id) }}" style="margin-right:6px">Edit</a>
                            <!-- TODO: Delete confirmation modal for categories and expenses -->
                            <a class="btn btn-danger" role="button" href="{{ url_for('delete_category', category_id=category.id) }}">Delete</a>
                            <!-- TODO: per-category statistics. add  "Statistics" button here -->
                        </th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock %}
