{% extends "layout.html" %}

{% block content %}

<h1>Your Expenses</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <th>{{ expense.id }}</th>
            <th>{{ expense.name }}</th>
            <th>{{ expense.category }}</th>
            <th>${{ expense.amount }}</th>
            <th>{{ expense.date }}</th>
            <th>
                <a class="btn btn-warning" role="button" href="{{ url_for('edit_expense', expense_id=expense.id) }}" style="margin-right:6px">Edit</button>
                <a class="btn btn-danger" role="button" href="{{ url_for('delete_expense', expense_id=expense.id) }}">Delete</button>
            </th>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
