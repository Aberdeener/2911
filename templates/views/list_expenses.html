{% extends "layout.html" %}

{% block content %}

<div class="container">
    <h1>Your Expenses</h1>
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <table class="table table-hover table-bordered table-responsive">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                    <tr>
                        <th>{{ expense.name }}</th>
                        <th>{{ expense.category().name }}</th>
                        <th>${{ expense.amount }}</th>
                        <th>{{ expense.date }}</th>
                        <th class="text-center">
                            <a class="btn btn-warning" role="button" href="{{ url_for('edit_expense', expense_id=expense.id) }}" style="margin-right:6px">Edit <i class="fa fa-wrench"></i></button>
                            <a class="btn btn-danger" role="button" href="{{ url_for('delete_expense', expense_id=expense.id) }}">Delete <i class="fa fa-trash"></i></button>
                        </th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock %}
